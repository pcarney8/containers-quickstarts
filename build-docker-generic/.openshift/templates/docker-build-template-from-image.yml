---
kind: Template
apiVersion: v1
metadata:
  name: "${NAME}"
  annotations:
    openshift.io/display-name: Generic Dockerfile Build
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      build: "${NAME}"
      app: "${NAME}"
    name: "${NAME}"
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: ${BUILDER_IMAGE_STREAM_NAME}
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${BUILDER_REGISTRY_URL}/${BUILDER_IMAGE}:${BUILDER_IMAGE_TAG}
      importPolicy: {}
      name: ${BUILDER_IMAGE_TAG}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: "${NAME}"
      app: "${NAME}"
      type: "image"
    name: "${NAME}"
  spec:
    nodeSelector:
    output:
      to:
        kind: ImageStreamTag
        name: "${NAME}:latest"
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: "${SOURCE_CONTEXT_DIR}"
      git:
        ref: "${SOURCE_REPOSITORY_REF}"
        uri: "${SOURCE_REPOSITORY_URL}"
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: "ImageStreamTag"
          name: "{{ BUILDER_IMAGE_STREAM_NAME }}:{{ BUILDER_IMAGE_TAG }}"
    triggers:
    - type: GitHub
      github:
        secret: "${WEBHOOK_SECRET}"
    - type: GitLab
      gitlab:
        secret: "${WEBHOOK_SECRET}"
    - type: BitBucket
      gitlab:
        secret: "${WEBHOOK_SECRET}"
    - type: Generic
      generic:
        secret: "${WEBHOOK_SECRET}"
        allowEnv: true
    - type: ConfigChange
    - type: ImageChange
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all objects and the resulting imagestream.
  required: true
- name: WEBHOOK_SECRET
  displayName: Webhook Secret
  description: A secret string used to configure the webhook.
  generate: expression
  from: "[a-zA-Z0-9]{40}"
- name: SOURCE_REPOSITORY_URL
  displayName: Git Repository URL
  description: The URL of the repository with your Dockerfile
  required: true
- name: SOURCE_REPOSITORY_REF
  displayName: Git Reference
  description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default (master) branch.
  value: master
- name: SOURCE_CONTEXT_DIR
  displayName: Git Context Directory
  description: Set this to the directory where the build information is (e.g. Dockerfile)
    if not using the root directory
- name: BUILDER_REGISTRY_URL
  displayName: Builder external Registry URL
  description: The URL for the registry that the image will be pulled from (e.g. registry.redhat.io)
  required: true
- name: BUILDER_IMAGE
  displayName: Builder external Image Name
  description: The Jenkins builder Image name in the registry (e.g. jenkins)
  required: true
- name: BUILDER_IMAGE_TAG
  displayName: Builder Image Stream Tag Name (will be same for external and internal)
  description: The Jenkins builder Image Stream Tag Name (e.g. v3.9)
  required: true
- name: BUILDER_IMAGE_STREAM_NAME
  displayName: Builder internal Image Stream Name
  description: The Jenkins builder Image Stream Name in the Namespace you are using (e.g. jenkins)
  required: true

